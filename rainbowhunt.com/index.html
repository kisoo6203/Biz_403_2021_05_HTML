    <!-- Countdown by Krzysztof Furtak -->
    <script type="text/javascript" src="js/kkcountdown.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#stop_all").on("click", function () {
          var secs = $("#secs").val(),
            cdBox = $(".kkcountdown");

          $("#secs")
            .parent("span")
            .html("<strong>" + secs + "</strong>");
          $(".reset")
            .show()
            .on("click", function () {
              cdBox.trigger("countdown:reset");
            });

          cdBox.attr("data-seconds", secs).kkcountdown({
            displayDays: true,
            displayZeroDays: false,
            hoursText: ":",
            minutesText: ":",
            secondsText: "",
            textAfterCount: "Thank you",
            warnSeconds: 10,
            warnClass: "alert",
            callback: cBack,
          });
        });
      });

      function cBack() {
        console.log("THE END - Function callback!");
      }
    </script>
