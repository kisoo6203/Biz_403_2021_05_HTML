<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <style>
    body > div {
      width: 300px;
      margin: 80px auto;
      position: relative;
    }

    div div:first-child {
      margin: 0 auto;
      background: #7389d0;
      width: 200px;
      height: 200px;
      -webkit-transition: 0.5s;
      transition: 0.5s;
    }

    div div:hover {
      background: #eebdc3;
      -webkit-transform: rotate(360deg);
      transform: rotate(360deg);
      -webkit-transition: background 1s;
      transition: background 1s;
    }
  </style>
  <body>
    <div>
      <div></div>
    </div>
  </body>
</html>
