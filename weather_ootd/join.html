<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <style>
    body {
      background: linear-gradient(130deg, #7389d0, #eebdc3);
      background-attachment: fixed;
    }
    h1 {
      text-align: center;
      color: white;
      text-shadow: 0px 0px 20px rgb(234 237 176);
      font-size: 70px;
    }
    section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form.place {
      text-align: right;
    }
    div.as {
      color: white;
      font-weight: 900;
    }
    p {
      color: red;
    }
  </style>
  <body>
    <h1>회원가입</h1>
    <section>
      <div class="as">
        <div class="ad">아디 : <input type="text" /></div>
        <div class="ad">비번 : <input type="password" /></div>
        <div>
          성별 : <input type="checkbox" name="sex" value="male" />남성
          <input type="checkbox" name="sex" value="female" />여성
        </div>
        <table></table>
        <div class="place">
          지역선택
          <select name="city">
            <option value="1">서울</option>
            <option value="1">경기도</option>
            <option value="1">강원도</option>
            <option value="1">충청북도</option>
            <option value="1">충청남도</option>
            <option value="1">전라북도</option>
            <option value="1">전라남도</option>
            <option value="1">경상북도</option>
            <option value="1">경상남도</option>
          </select>
        </div>
        <div class="ad">주소 : <input name="addr" /></div>
      </div>
      <p>(자주 알아볼 지역의 상세주소를 입력해주세요)</p>
      <button>가입하기</button>
    </section>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("button").addEventListener("click", (ev) => {
        alert("회원가입을 환영합니다!");
        alert("상세 날씨 페이지로 이동합니다");
        document.location.href =
          "http://127.0.0.1:5501/weather_ootd/login.html";
      });
    });
  </script>
</html>
